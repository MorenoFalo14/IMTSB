<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastramento</title>
    <link rel="stylesheet" href="styles cadastro.css">
</head>
<body>
    <header> <img src="IMTSB Logo.jpg" width="100px"></header>
    <div class="Box">
        <form action="">
            <fieldset>
                <legend><b>Cadastramento</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelinput">Nome Completo</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="email" id="nome" class="inputUser" required>
                    <label for="nome" class="labelinput">Email</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone" class="labelinput">telefone</label>
                </div>
                <br>
                <br><br>
                <label for="data de nascimento"><B>Data de Nascimento:</B></label>
                <input type="date" name="data de nascimento" id="data de nascimento" required>
                <br><br>
                <div class="inputBox">
                <input type="text" name="cidade" id="cidade" class="inputUser" required>
                 <label for="cidade" class="labelinput">Cidade</label>
                </div>
                <br>
                    <div class="inputBox">
                        <input type="text" name="Província" id="Província" class="inputUser" required>
                        <label for="Província"class="labelinput" >Província</label>
                    </div>
                    <br>
                    <div class="inputBox">
                        <input type="text" name="endereco" id="endereco" class="inputUser" required>
                        <label for="endereco" class="labelinput">Endereço</label>
                </div>
                <br><br>
                <input type="submit" name="submit" id="submit">
            </fieldset>
    </div>
</body>
</html>
